<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b0d1c52eab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <i class="fa-solid fa-bars col"></i>
      <h2 class="heading col">BURGER KING</h2>
      <i class="fa-solid fa-user col"></i>
    </div>
    <hr />
    <div class="con">
      <div class="food">
        <h1 class="h1 col">Select Your Order</h1>
        <div class="checkbox">
          <input type="checkbox"  id="burger"/>Burger 
          <input type="checkbox" id="fries"/>Fries
          <input type="checkbox" id="drink"/>Drink
        </div>
        <button class="order_Btn">Order Food</button>
      </div>
      <div class="img_con"></div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
